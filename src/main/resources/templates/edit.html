<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Edit Product</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"></head>
<body>
<h1>Edit Product</h1>
<form th:object="${product}" th:action="@{/products/{id}(id=${product.productId})}" method="post">
    <div>
        <label for="productName">Name:</label>
        <input type="text" id="productName" th:field="*{productName}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required>
    </div>
    <input type="hidden" name="_method" value="PUT"/>
    </br>
    <button type="submit">Update</button>
    <a th:href="@{/products}">Cancel</a>
</form>
</body>
</html>
