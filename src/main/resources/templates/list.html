<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<h1>Product List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.productId}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price / 100.0}"></td>
        <td>
            <a th:href="@{/products/{productId}(productId=${product.productId})}">View</a>
            <a th:href="@{/products/{productId}/edit(productId=${product.productId})}">Edit</a>
            <form th:action="@{/products/{productId}/delete(productId=${product.productId})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/products/new}">New Product</a>

</body>
</html>
