<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>New Product</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"></head>
<body>
<h1>New Product</h1>
<form th:object="${product}" th:action="@{/products}" method="post">

    <div>
        <label for="productId">Id:</label>
        <input type="text" id="productId" th:field="*{productId}" required>
    </div>
    <div>
        <label for="productName">Name:</label>
        <input type="text" id="productName" th:field="*{productName}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required>
    </div>
    </br>
    <button type="submit">Create</button>
    <a th:href="@{/products}">Cancel</a>
</form>
</body>
</html>
