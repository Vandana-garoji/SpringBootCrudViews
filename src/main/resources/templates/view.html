
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"></head>
<body>
<h1>Product Details</h1>
<h1>about product</h1>
<table>
    <tbody>
    <tr>
        <td>ID:</td>
        <td th:text="${product.productId}"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td th:text="${product.productName}"></td>
    </tr>
    <tr>
        <td>Description:</td>
        <td th:text="${product.description}"></td>
    </tr>
    <tr>
        <td>Price:</td>
        <td th:text="${product.price / 100.0}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/products}">Back to List</a>
<a th:href="@{/products/{productId}/edit(productId=${product.productId})}">Edit</a>
<form th:action="@{/products/{productId}/delete(productId=${product.productId})}" method="post">
    <button type="submit">Delete</button>
</form>
</body>
</html>
